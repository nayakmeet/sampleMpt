<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="customer.obj">
		<table align="center" >
		
		<tr>
			<td colspan="2">
			<h1> Customer Form </h1>
			</td>
		</tr>
		
		
		<tr>
			<td>Customer Number :</td>
			<td>
				<input type="text"  name="Number"  />
			</td>
		</tr>
		
		<tr>
			<td>Customer Name :</td>
			<td>
				<input type="text"  name="Name"/>
			</td>
		</tr>
		
		<tr>
			<td>EmailId :</td>
			<td>
				<input type="email"  name="Email"  />
			</td>
		</tr>
		
		
		<tr>
			<td>Phone :</td>
			<td>
				<input type="text"  name="phone" />
			</td>
		</tr>
	
	<tr>
		<td align="right"><input class="btn" type="submit" value="Submit" ></td>
	</tr>
	
		</table>
	</form>
</body>
</html>
